<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css exercise four</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <h1>Modern luxury travel</h1>
      <div class="images">
        <div class="column">
          <div class="preview-baku">
            <img src="images/baku.jpg" alt="Baku" style="width:100%">
            <div class="top-left">
              <h2>Baku</h2>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="preview-london">
            <img src="images/london.png" alt="London" style="width:100%">
            <div class="top-left">
              <h2>London</h2>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="preview-madrid">
            <img src="images/madrid.jpg" alt="Madrid" style="width:100%">
            <div class="top-left">
              <h2>Madrid</h2>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="preview-rome">
            <img src="images/rome.jpg" alt="Rome" style="width:100%">
            <div class="top-left">
              <h2>Rome</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
